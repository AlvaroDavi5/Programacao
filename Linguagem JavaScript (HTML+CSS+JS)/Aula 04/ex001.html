<!DOCTYPE html> <!-- Tipo de documento -->
<html lang="pt-br"> <!-- Página HTML -->
<head> <!-- Cabeça do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Especificações para Compatibilidade e Responsividade -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
    body {
        background-color: rgb(40, 241, 46); /* Em RGBA, as cores variam entre níveis de Vermelho, Verde, Azul e Transparência do 0 ao 255 */
        color: rgb(255, 254, 248);
        font: normal 19pt Arial;
    }
    h1 {
        color: gold;
    }
    </style>
</head>
<body> <!-- Corpo do documento -->
    <h1>Olá, mundo!</h1>
    <p>Escrevi o "Olá, mundo!", agora tô safe ;-)</p>
    <script> // Script em JavaScript
    window.alert("Essa é minha primeira mensagem!") // Alerta inicial
    window.confirm("Está gostando de JavaScript?") // Pergunta com OK e Cancelar
    window.prompt("Qual é o seu nome?") // Digitar o nome no prompt da janela
    </script>
</body>
</html>
