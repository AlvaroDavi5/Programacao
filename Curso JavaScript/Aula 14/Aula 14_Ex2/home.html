<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada de Multiplicação</h1>
    </header>

    <section>
            <p> Digite um número: <input type="number" class="inpnum" min="0"> </p>

            <p>
                <button value="" onclick="tabuada()" id="btn">Verificar</button>
            </p>

        <div id="res">
            <select name="tabuada" id="seltab" size="10">
                <!-- <option value="v1">Valor 1</option> -->
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; AlphaWeb</p>
    </footer>

    <script>
        var inputNum = document.getElementsByClassName('inpnum')[0]
        var result = document.getElementById('res')
        var tab = document.getElementById('seltab')

        function tabuada() {

            var num = Number(inputNum.value)

            if(inputNum.value.length == 0) {
                alert("Por favor, digite um número!")
            }
    
            else {
                let c = 1
                tab.innerHTML = ''

                while (c <= 10) {

                    tab.innerHTML += `<option>${num} x ${c} = ${num*c} \n</option>`
                    /*
                    let item = document.createElement('opition')
                    item.text = `${num} x ${c} = ${num*c}`
                    tab.appendChild(item)
                    */
                    c++
                }
            }

        }
    </script>
</body>
</html>
