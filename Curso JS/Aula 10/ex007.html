<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body {
            font: normal Helvetica;
            font-size: 20pt;
            background-color: blue;
        }
        input {
            font: bolder Arial;
            font-size: 25pt;
            /* background-color: purple; */
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="somar" onclick="somar()">
    <div id="res">Resultado...</div>

    <script>
        var TC1 = window.document.getElementById('txtn1')
        TC1.style.backgroundColor = 'orange'
        var TC2 = window.document.getElementById('txtn2')
        TC2.style.backgroundColor = 'orange'
        var BC = window.document.getElementById('somar')
        BC.style.backgroundColor = 'purple'

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') // querySelector ou getElement... servem ao mesmo propósito
            var res = window.document.getElementById('res')
            var n1 = Number.parseInt(tn1.value)
            var n2 = Number.parseInt(tn2.value)
            var s = n1 + n2 // Soma (+) usada em Numbers
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
